<!DOCTYPE html>

<body>

<script>
    function tryRemoveFromArray(array,value) {
    for (var i=0;i<array.length;i++){
        if (array[i]===value)
        {
            array.splice(i,1)
        }
    }
    return array
}
let arr=[12,6,3,7,10,5,7];
    let result = tryRemoveFromArray(arr,2);
    document.write(result+"<br>");


</script>
</body>
